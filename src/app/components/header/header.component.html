<div class="header-container">
  <app-logo class="logo-container"></app-logo>
  <ul
    class="nav-container"
    *ngIf="isAuth && !!userInfo"
  >
    <li>
      <button class="btn-link">
        <i class="material-icons">person</i>
        <span>{{userInfo.name.first}} {{userInfo.name.last}}</span>
      </button>
    </li>
    <li>
      <button
        class="btn-link"
        (click)="logout()"
      >
        <i class="material-icons revert">exit_to_app</i>
        <span>Log out</span>
      </button>
    </li>
  </ul>
</div>
